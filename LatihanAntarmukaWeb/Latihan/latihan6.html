<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Melakukan Format Penulisan </title>
</head>
<body>
    <!-- mebuat tulisan jadi tebal -->
    <b>Tulisan ini dicetak Tebal</b>
    <!-- membuat tulisan jadi miring -->
    <p>
        <i>Tulisan ini dicetak miring</i>
    </p>
    <!-- membuat tulisan bergaris bawah -->
    <u>Tulisan ini Dicetak Bergaris Bawah</u>
    <!-- membuat format superscript -->
    <p>
        Dalam Matematika, x pangkat 2 ditulisan dengan X <sup>2</sup>
    </p>
    <!-- membuat format subscript -->
    Rumus Kimia untuk Oksigen adalah 0 <sub>2</sub>
    
</body>
</html>
